<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css lnk -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
        <div class="container">
            <div class="row"
            ><div class="col"></div>
            <div class="col-5 ">
                <form action="">
                    <h1 class="text-center">Personal form</h1>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control " id="floatingInput" placeholder="full name">
                        <label for="floatingInput">Full Name</label>
                      </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-2">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>selact the gendar</option>
                            <option value="1">male</option>
                            <option value="2">female</option>
                            <option value="3">others</option>
                          </select>
                      </div>
                      <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          accepted the tram and condition
                        </label>
                      </div>
                      <div class="form-floating mb-2 d-flex justify-content-center">
                        <button type="button" class="btn btn-info">submit</button>
                      </div>


                </form>
            </div>
            <div class="col"></div>
        </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
